    <title>Kontakt</title>
</head>
<body>
    <H1>Välkommen</H1>

        <label for="email">email</label> 
        <br> 
        <input id="email" type="text" pattern=".+@.+/..+" name="Email" placeholder="Skriv din epost" size="35" title="Ange en giltig epostadress">
        
        <br><br>
        <label for="name">name</label>
        <br>
        <input id="name" type="text"name="name" placeholder="Skriv ditt namn" size="35"> 
        <br><br>

        <label  for="message">Meddelande</label>
        <br>
        

        <textarea id="kom" name="Kommentarer"  cols="35" rows="5" placeholder="Övrig info"></textarea>
        <br>
        <input id="'" type="submit" value="Skicka">

</body>
</html>
